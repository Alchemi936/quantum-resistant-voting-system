<!DOCTYPE html>
<html>
<head>
	<title>Quantum Blockchain Voting System</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Voting System</h1>
		<div id="registration-form">
			<h2>Register to Vote</h2>
			<form id="registration-form-form">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"><br><br>
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password"><br><br>
				<input type="submit" value="Register">
			</form>
			<div id="registration-status"></div>
		</div>
		<div id="voting-form">
			<h2>Cast Your Vote</h2>
			<form id="voting-form-form">
				<label for="voter-id">Voter ID:</label>
				<input type="text" id="voter-id" name="voter-id"><br><br>
				<label for="vote">Vote:</label>
				<select id="vote" name="vote">
					<option value="candidate1">Candidate 1</option>
					<option value="candidate2">Candidate 2</option>
					<option value="candidate3">Candidate 3</option>
				</select><br><br>
				<input type="submit" value="Cast Vote">
			</form>
			<div id="vote-status"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
